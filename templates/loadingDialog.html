<md-dialog aria-label="Loading" style="height: 135px;">
  <div layout="row" layout-align="space-around" style="margin-top: 22px;">
    <h4>Ringing...</h4>
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
  <div class="md-actions" layout="row">
    <md-button ng-click="cancel()" class="md-raised md-primary" flex style="margin: 5px; margin-bottom: 5px;">
      Cancel
    </md-button>
  </div>
</md-dialog>
