<md-dialog aria-label="Loading" style="height: 100px;">
  <div layout="row" layout-align="space-around" style="margin-top: 22px;">
    <h4>Ringing...</h4>
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" class="md-primary">
      Cancel
    </md-button>
  </div>
</md-dialog>
