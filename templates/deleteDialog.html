<md-dialog aria-label="Add user">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Are you sure?</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="hide()" aria-label="close">
        <md-icon md-svg-src="/svg/close.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="width: 1000px;">
    <h1>{{ message }}</h1>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="hide()" class="md-primary">
      No
    </md-button>
    <md-button ng-click="deleteUser(user)" class="md-primary">
      Yes
    </md-button>
  </div>
</md-dialog>
